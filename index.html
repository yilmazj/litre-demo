<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litre - Prototip V17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .floating-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 70px; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item { color: #555; transition: all 0.4s ease; }
        .nav-item.active { color: #fff; transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px #fff; }

        /* Picker Styling (SayaÃ§ Efekti) */
        .picker-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1500; display: none; align-items: flex-end; }
        .picker-container { background: #1c1c1e; width: 100%; border-radius: 30px 30px 0 0; padding: 20px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .wheel-picker { height: 200px; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent); }
        .wheel-item { height: 40px; line-height: 40px; scroll-snap-align: center; font-size: 18px; opacity: 0.4; transition: 0.3s; }
        .wheel-item.selected { opacity: 1; font-weight: bold; color: #fff; font-size: 22px; }

        .apple-map { background-color: #1a1b1e; background-image: linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.03) 50%, transparent 50.5%), linear-gradient(0deg, transparent 49.5%, rgba(255,255,255,0.03) 50%, transparent 50.5%); background-size: 60px 60px; }
        .road-major { position: absolute; background: rgba(255,255,255,0.05); border-radius: 20px; }
        .pulse { position: absolute; width: 14px; height: 14px; background: #007AFF; border-radius: 50%; border: 2.5px solid #fff; box-shadow: 0 0 20px #007AFF; z-index: 10; }
        .pulse::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; background: #007AFF; opacity: 0.3; animation: ping 2.5s infinite; }
        @keyframes ping { 75%, 100% { transform: scale(3); opacity: 0; } }
        .price-pin { position: absolute; padding: 6px 12px; border-radius: 14px; font-weight: 800; font-size: 11px; border: 1.5px solid #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.4); }

        .silver-grad { background: linear-gradient(145deg, #FFFFFF, #C8C8C8, #808080); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(28, 28, 30, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto h-screen flex flex-col bg-black">

    <div id="splash">
        <svg width="90" height="120" viewBox="0 0 100 130" class="mb-4">
            <path d="M50 10 C 50 10, 10 70, 10 95 A 40 40 0 0 0 90 95 C 90 70, 50 10, 50 10 Z" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-5xl font-bold text-white">Litre</h1>
    </div>

    <div id="pickerOverlay" class="picker-overlay" onclick="closePicker()">
        <div class="picker-container" onclick="event.stopPropagation()">
            <div class="flex justify-between mb-6 px-4">
                <button onclick="closePicker()" class="text-zinc-500 font-bold">VazgeÃ§</button>
                <h3 id="pickerTitle" class="font-bold">Marka SeÃ§</h3>
                <button onclick="saveSelection()" class="text-blue-500 font-bold">Bitti</button>
            </div>
            <div id="wheel" class="wheel-picker no-scrollbar" onscroll="handleWheelScroll(this)">
                </div>
        </div>
    </div>

    <div id="app-content" class="flex flex-col h-full opacity-0 transition-opacity duration-1000">
        <main class="flex-1 overflow-hidden relative">
            
            <div id="home" class="tab-content active overflow-y-auto p-6 pt-14 space-y-8 pb-32 no-scrollbar">
                <header class="flex justify-between items-center">
                    <h2 class="text-[10px] font-black tracking-[0.2em] text-zinc-500 uppercase">ATAÅžEHÄ°R (2026)</h2>
                    <div class="p-2.5 bg-zinc-900/80 rounded-2xl border border-white/5"><i data-lucide="settings" class="w-5 h-5 opacity-40"></i></div>
                </header>
                <h1 class="text-3xl font-bold silver-grad leading-tight">YakÄ±nÄ±mdaki Fiyatlar</h1>

                <div onclick="showTab('maps', document.getElementById('map-nav'))" class="w-full h-64 apple-map rounded-[3.5rem] border border-white/10 relative overflow-hidden shadow-2xl active:scale-[0.97] transition-all">
                    <div class="road-major w-[150%] h-3 top-1/2 left-[-25%] rotate-[15deg]"></div>
                    <div class="pulse top-[50%] left-[45%]"></div>
                    <div class="price-pin bg-[#22c55e] top-[20%] right-[15%] text-white">41.45</div>
                    <div class="price-pin bg-[#eab308] top-[30%] left-[15%] text-white">42.10</div>
                    <div class="price-pin bg-[#ef4444] bottom-[25%] right-[25%] text-white">42.50</div>
                </div>

                <div class="space-y-6">
                    <div class="glass-card p-6 rounded-[2.5rem] flex items-start justify-between">
                        <div class="flex items-start gap-5">
                            <div class="w-14 h-14 bg-[#FFD500] rounded-2xl flex items-center justify-center border border-zinc-800"><span class="text-[#DE2128] font-black text-[9px]">SHELL</span></div>
                            <div>
                                <h3 class="font-bold text-gray-200 text-sm mb-2">Shell - Ä°Ã§erenkÃ¶y</h3>
                                <div class="space-y-1 text-xs text-zinc-400">
                                    <p class="flex justify-between w-28">Benzin <span class="text-white ml-2 font-bold">41,45 TL</span></p>
                                    <p class="flex justify-between w-28">Motorin <span class="text-white ml-2 font-bold">43,30 TL</span></p>
                                    <p class="flex justify-between w-28">LPG <span class="text-white ml-2 font-bold">21,50 TL</span></p>
                                </div>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-zinc-700 self-center"></i>
                    </div>
                </div>
            </div>

            <div id="profile" class="tab-content overflow-y-auto p-6 pt-14 space-y-8 pb-32 no-scrollbar">
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 bg-zinc-900 rounded-full border border-white/10 flex items-center justify-center text-4xl mb-3 shadow-2xl">ðŸ‘¤</div>
                    <h2 class="text-2xl font-bold silver-grad">KullanÄ±cÄ±</h2>
                    <p class="text-[10px] text-zinc-500 tracking-[0.3em] font-black mt-1">PREMIUM ÃœYE</p>
                </div>

                <div class="glass-card p-8 rounded-[3rem] space-y-6 shadow-2xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-black text-zinc-500 tracking-widest uppercase">GARAJIM</h3>
                        <i data-lucide="car" class="w-4 h-4 text-zinc-600"></i>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-6">
                        <div onclick="openPicker('Marka')" class="bg-black/40 p-5 rounded-3xl border border-white/5 active:scale-95 transition-all">
                            <p class="text-[9px] text-zinc-500 font-bold mb-1 uppercase tracking-tighter">Marka</p>
                            <p id="displayMarka" class="text-xl font-bold">Ford</p>
                        </div>
                        
                        <div onclick="openPicker('Model')" class="bg-black/40 p-5 rounded-3xl border border-white/5 active:scale-95 transition-all">
                            <p class="text-[9px] text-zinc-500 font-bold mb-1 uppercase tracking-tighter">Model</p>
                            <p id="displayModel" class="text-xl font-bold">Focus</p>
                        </div>

                        <div onclick="openPicker('YÄ±l')" class="bg-black/40 p-5 rounded-3xl border border-white/5 active:scale-95 transition-all">
                            <p class="text-[9px] text-zinc-500 font-bold mb-1 uppercase tracking-tighter">YÄ±l</p>
                            <p id="displayYÄ±l" class="text-xl font-bold">2023</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="glass-card p-5 rounded-[2rem] flex justify-between items-center opacity-60">
                        <span class="text-sm font-bold">YakÄ±t GeÃ§miÅŸim</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </div>
                    <div class="p-5 rounded-[2rem] text-red-500 font-black text-center text-xs tracking-widest border border-red-900/20 bg-red-950/10">Ã‡IKIÅž YAP</div>
                </div>
            </div>

            <div id="maps" class="tab-content apple-map h-full relative"></div>
            <div id="history" class="tab-content flex items-center justify-center text-zinc-700">GeÃ§miÅŸ Analizi</div>

        </main>

        <nav class="floating-dock">
            <button onclick="showTab('home', this)" class="nav-item active"><i data-lucide="home"></i></button>
            <button id="map-nav" onclick="showTab('maps', this)" class="nav-item"><i data-lucide="map-pin"></i></button>
            <button class="nav-item"><div class="bg-white/10 p-3 rounded-2xl"><i data-lucide="camera" class="text-white"></i></div></button>
            <button onclick="showTab('history', this)" class="nav-item"><i data-lucide="clock"></i></button>
            <button onclick="showTab('profile', this)" class="nav-item"><i data-lucide="user"></i></button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        
        const carData = {
            'Marka': ['Fiat', 'Renault', 'Ford', 'Volkswagen', 'Toyota', 'Honda', 'Hyundai', 'BMW', 'Mercedes'],
            'Model': ['Focus', 'Fiesta', 'Kuga', 'Puma', 'Ranger', 'Transit', 'Egea', 'Clio', 'Civic'],
            'YÄ±l': ['2026', '2025', '2024', '2023', '2022', '2021', '2020', '2019', '2018']
        };

        let activeType = '';
        let currentSelection = '';

        function openPicker(type) {
            activeType = type;
            document.getElementById('pickerTitle').innerText = type + ' SeÃ§';
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '<div class="h-20"></div>'; // Padding top
            carData[type].forEach(item => {
                wheel.innerHTML += `<div class="wheel-item">${item}</div>`;
            });
            wheel.innerHTML += '<div class="h-20"></div>'; // Padding bottom
            document.getElementById('pickerOverlay').style.display = 'flex';
        }

        function handleWheelScroll(el) {
            const items = el.getElementsByClassName('wheel-item');
            const center = el.scrollTop + 100;
            for (let item of items) {
                const offset = item.offsetTop;
                if (Math.abs(center - offset - 20) < 20) {
                    item.classList.add('selected');
                    currentSelection = item.innerText;
                } else {
                    item.classList.remove('selected');
                }
            }
        }

        function saveSelection() {
            if(currentSelection) {
                document.getElementById('display' + activeType).innerText = currentSelection;
            }
            closePicker();
        }

        function closePicker() {
            document.getElementById('pickerOverlay').style.display = 'none';
        }

        window.addEventListener('load', () => { setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('app-content').style.opacity = '1'; }, 800);
        }, 2000); });

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            if(el.classList.contains('nav-item')) el.classList.add('active');
        }
    </script>
</body>
</html>
