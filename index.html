<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litre - Prototip V13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .floating-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 70px; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item { color: #555; transition: all 0.4s ease; }
        .nav-item.active { color: #fff; transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px #fff; }

        /* Apple Maps Style Roads */
        .apple-map {
            background-color: #1a1b1e;
            background-image: 
                linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.03) 50%, transparent 50.5%),
                linear-gradient(0deg, transparent 49.5%, rgba(255,255,255,0.03) 50%, transparent 50.5%);
            background-size: 60px 60px;
        }
        .road-major { position: absolute; background: rgba(255,255,255,0.05); border-radius: 20px; }
        
        /* Location Pulse */
        .pulse { position: absolute; width: 14px; height: 14px; background: #007AFF; border-radius: 50%; border: 2.5px solid #fff; box-shadow: 0 0 20px rgba(0, 122, 255, 0.6); z-index: 10; }
        .pulse::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; background: #007AFF; opacity: 0.3; animation: ping 2.5s infinite; }
        @keyframes ping { 75%, 100% { transform: scale(3); opacity: 0; } }

        /* Price Pin Style */
        .price-pin { position: absolute; padding: 6px 12px; border-radius: 14px; font-weight: 800; font-size: 11px; border: 1.5px solid #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.4); display: flex; align-items: center; gap: 4px; }
        .price-pin::after { content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%); border-left: 6px solid transparent; border-right: 6px solid transparent; border-top: 6px solid #fff; }

        .silver-grad { background: linear-gradient(145deg, #FFFFFF, #C8C8C8, #808080); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Glassmorphism Card */
        .glass-card { background: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="max-w-md mx-auto h-screen flex flex-col overflow-hidden bg-black">

    <div id="splash">
        <svg width="90" height="120" viewBox="0 0 100 130" class="mb-4">
            <path d="M50 10 C 50 10, 10 70, 10 95 A 40 40 0 0 0 90 95 C 90 70, 50 10, 50 10 Z" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-5xl font-bold tracking-tight text-white">Litre</h1>
    </div>

    <div id="app-content" class="flex flex-col h-full opacity-0 transition-opacity duration-1000">
        <main class="flex-1 overflow-hidden relative">
            
            <div id="home" class="tab-content active overflow-y-auto p-6 pt-14 space-y-8 pb-32">
                <header class="flex justify-between items-center">
                    <h2 class="text-[10px] font-black tracking-[0.2em] text-zinc-500 uppercase italic">ATAŞEHİR (2026)</h2>
                    <div class="p-2.5 bg-zinc-900/80 rounded-2xl border border-white/5"><i data-lucide="settings" class="w-5 h-5 opacity-40"></i></div>
                </header>

                <h1 class="text-3xl font-bold silver-grad leading-tight">Yakınımdaki<br>Fiyatlar</h1>

                <div onclick="showTab('maps', document.getElementById('map-nav'))" class="w-full h-64 apple-map rounded-[3.5rem] border border-white/10 relative overflow-hidden shadow-2xl active:scale-[0.97] transition-all">
                    <div class="road-major w-[150%] h-3 top-1/2 left-[-25%] rotate-[15deg]"></div>
                    <div class="pulse top-[50%] left-[45%]"></div>
                    <div class="price-pin bg-[#22c55e] top-[20%] right-[15%] text-white">41.45</div>
                    <div class="price-pin bg-[#ef4444] bottom-[25%] left-[20%] text-white">43.20</div>
                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-md px-6 py-2.5 rounded-full border border-white/10 text-[9px] font-black tracking-widest uppercase">Haritayı Aç</div>
                </div>

                <div class="bg-zinc-900/40 p-6 rounded-[2.5rem] border border-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center border border-zinc-800"><span class="text-black font-black text-[9px]">SHELL</span></div>
                        <div>
                            <h3 class="font-bold text-gray-200 text-sm">Shell - İçerenköy</h3>
                            <p class="text-[10px] text-zinc-500 mt-1 font-bold">41,45 TL</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-zinc-700"></i>
                </div>
            </div>

            <div id="maps" class="tab-content relative apple-map h-full">
                <div class="road-major w-[200%] h-4 top-[30%] left-[-50%] rotate-[-10deg]"></div>
                <div class="road-major h-[200%] w-4 left-[60%] top-[-50%] rotate-[5deg]"></div>
                
                <header class="absolute top-14 left-6 right-6 z-50">
                    <div class="glass-card h-14 rounded-3xl flex items-center px-6 shadow-2xl">
                        <i data-lucide="search" class="w-4 h-4 text-zinc-500 mr-3"></i>
                        <input type="text" placeholder="İstasyon veya yakıt ara..." class="bg-transparent text-sm w-full outline-none text-white">
                        <i data-lucide="mic" class="w-4 h-4 text-zinc-500 ml-2"></i>
                    </div>
                </header>

                <div class="pulse top-[45%] left-[58%]"></div>
                <div class="price-pin bg-[#22c55e] top-[35%] left-[25%] text-white animate-bounce">
                    <span class="w-1.5 h-1.5 bg-white rounded-full"></span> 41.45
                </div>
                <div class="price-pin bg-[#ef4444] top-[60%] right-[20%] text-white">43.30</div>
                <div class="price-pin bg-[#eab308] top-[15%] right-[35%] text-white">42.10</div>

                <div class="absolute bottom-32 left-4 right-4 z-50">
                    <div class="glass-card p-5 rounded-[2.5rem] shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5)]">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-bold">Shell - İçerenköy</h3>
                                <p class="text-xs text-zinc-400 font-medium italic mt-0.5">0.8 km · 3 dk sürüş</p>
                            </div>
                            <div class="bg-[#007AFF] w-12 h-12 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30">
                                <i data-lucide="navigation" class="w-5 h-5 text-white"></i>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <div class="bg-zinc-800/50 px-4 py-2 rounded-xl border border-white/5 flex-1">
                                <p class="text-[9px] text-zinc-500 font-bold">BENZİN</p>
                                <p class="text-sm font-bold">41.45 <span class="text-[10px]">TL</span></p>
                            </div>
                            <div class="bg-zinc-800/50 px-4 py-2 rounded-xl border border-white/5 flex-1">
                                <p class="text-[9px] text-zinc-500 font-bold">MOTORİN</p>
                                <p class="text-sm font-bold">43.30 <span class="text-[10px]">TL</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="history" class="tab-content flex items-center justify-center p-6">
                <div class="text-center space-y-2">
                    <i data-lucide="clock" class="w-12 h-12 text-zinc-800 mx-auto"></i>
                    <p class="text-zinc-500 font-bold uppercase tracking-widest text-xs">YAKIT GEÇMİŞİ ANALİZİ</p>
                </div>
            </div>
            <div id="profile" class="tab-content flex items-center justify-center p-6">
                <div class="text-center space-y-2 text-zinc-700">Hesabım hazırlanıyor...</div>
            </div>

        </main>

        <nav class="floating-dock">
            <button onclick="showTab('home', this)" class="nav-item active"><i data-lucide="home"></i></button>
            <button id="map-nav" onclick="showTab('maps', this)" class="nav-item"><i data-lucide="map-pin"></i></button>
            <button onclick="alert('Kamera Demo')" class="nav-item">
                <div class="bg-white/10 p-3 rounded-2xl border border-white/10"><i data-lucide="camera" class="text-white"></i></div>
            </button>
            <button onclick="showTab('history', this)" class="nav-item"><i data-lucide="clock"></i></button>
            <button onclick="showTab('profile', this)" class="nav-item"><i data-lucide="user"></i></button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        window.addEventListener('load', () => { setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('app-content').style.opacity = '1'; }, 800);
        }, 2000); });

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            if(el.classList.contains('nav-item')) el.classList.add('active');
            else document.getElementById('map-nav').classList.add('active');
        }
    </script>
</body>
</html>
