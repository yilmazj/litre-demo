<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litre - Instant Cut V68</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --card: rgba(30, 30, 32, 0.5);
            --border: rgba(255, 255, 255, 0.08);
            --subtext: #8e8e93;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ============================= */
        /* üîí PICKER SCROLL Kƒ∞Lƒ∞Dƒ∞ (FIX) */
        /* ============================= */

        .picker-overlay {
            touch-action: pan-y;          /* ‚ùó sadece yukarƒ±-a≈üaƒüƒ± */
            overscroll-behavior: contain;
        }

        .wheel-picker {
            overflow-y: scroll;
            overflow-x: hidden;           /* ‚ùó saƒü-sol kapalƒ± */
            scroll-snap-type: y mandatory;
            touch-action: pan-y;          /* ‚ùó yatay swipe bitti */
            overscroll-behavior: contain;
        }

        /* ============================= */

        .tab-content {
            display: none;
            height: 100%;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .tab-content.active {
            display: block;
        }

        .glass-card {
            background: var(--card);
            border: 0.5px solid var(--border);
            backdrop-filter: blur(35px) saturate(160%);
            border-radius: 2rem;
        }

        .wheel-wrapper {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .wheel-selection-bar {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            height: 48px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            pointer-events: none;
        }

        .wheel-item {
            height: 44px;
            line-height: 44px;
            font-size: 16px;
            opacity: 0.4;
            transition: 0.3s;
        }

        .wheel-item.selected {
            opacity: 1;
            font-size: 24px;
            font-weight: 800;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

<!-- Picker -->
<div id="pickerOverlay" class="picker-overlay hidden items-end fixed inset-0 bg-black/80 z-[4000]">
    <div class="picker-container w-full bg-black rounded-t-3xl p-6">
        <div class="wheel-wrapper">
            <div class="wheel-selection-bar"></div>
            <div id="wheel" class="wheel-picker no-scrollbar" onscroll="handleWheelScroll(this)">
                <div style="height:75px"></div>
                <div class="wheel-item">Audi</div>
                <div class="wheel-item">BMW</div>
                <div class="wheel-item">Mercedes</div>
                <div class="wheel-item">Toyota</div>
                <div style="height:75px"></div>
            </div>
        </div>
    </div>
</div>

<script>
function handleWheelScroll(el) {
    const items = el.querySelectorAll('.wheel-item');
    const center = el.scrollTop + el.clientHeight / 2;

    items.forEach(item => {
        const itemCenter = item.offsetTop + item.clientHeight / 2;
        if (Math.abs(center - itemCenter) < 22) {
            item.classList.add('selected');
        } else {
            item.classList.remove('selected');
        }
    });
}
</script>

</body>
</html>
